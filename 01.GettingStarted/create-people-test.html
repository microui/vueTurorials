<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create People</title>
    <link rel="stylesheet" href="styles/demo.css" />
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
                Create New Peoson
            </legend>
            <div class="form-group">
                <label>姓名：</label>
                <input placeholder="请输入姓名" v-model="newPerson.name"/>
            </div>
            <div class="form-group">
                <label>年龄：</label>
                <input placeholder="请输入年龄" v-model="newPerson.age"/>
            </div>
            <div class="form-group">
                <label>性别：</label>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createPerson">CREATE</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(peo, index) in people">
                    <td>{{peo.name}}</td>
                    <td>{{peo.age}}</td>
                    <td>{{peo.sex}}</td>
                    <td :class="'text-center'"><button @click="deletePerson(index)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }],
            newPerson: {}
        },
        methods: {
            createPerson: function (){
                if(!this.newPerson.name) return;
                this.people.push(this.newPerson);
                this.newPerson = {};
            },
            deletePerson: function (index){
                console.log('index', index);
                this.people.splice(index, 1);
            }
        }
    })
</script>
</html>
